{% extends 'base.html' %}

{% block content %}
        <div class='page-content'>
            <ul style='list-style: none'>
                {% for blog in blogs %}
                    <li>
                        {% if page_title!=blogs[0].title %}
                            <form><input type='hidden' name='blog-id' value='{{blog.id}}' />
                            <a href='/blog?id={{blog.id}}/'>{{blog.title}}</a>
                            </form>
                        {% endif %}
                    <p>{{blog.body}}</p>
                    <p>Written by <a href='/blog?user_id={{author.id}}'>{{author.username}}</a> 
                        on {{blog.date}}</p>
                    </li>
                    <hr/>
                {% endfor %}
            </ul> 
        </div>


{% endblock %}

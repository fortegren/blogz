{% extends 'base.html' %}

{% block content %}

    <h1 class='main-title'>
        {{page_title}}
    </h1>
    </form>

        <ul style='list-style: none'>
            {% for blog in blogs %}
                <li>
                    {% if blogs|length>1 %}
                    <form><input type='hidden' name='blog-id' value={{blog.id}}>
                    <a href='/blog?id={{blog.id}}/'>{{blog.title}}</a>
                    </form>
                    {% endif %}
                <p>{{blog.body}}</p></li>
                <hr/>
            {% endfor %}
        </ul> 

{% endblock %}

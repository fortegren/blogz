{% extends 'base.html' %}

{% block content %}
    <form action='/newpost' method='POST'>
        <label>
            Title for your new blog:
            <input type='text' name='title' value='{{title}}' />
            <span class='error'>{{title_error}}</span>
        </label><br>
        <label>
            Your new blog:
            <textarea name='new-blog'>{{body}}</textarea>
            <span class='error'>{{blog_error}}</span>
        </label>
        <input type='submit' value='Add Entry' />
    </form>

{% endblock %}
